<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://kit.fontawesome.com/bdd89edb33.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Meme a Theme</title>
  </head>
  <body>
    <section class="section-plans" id="section-plans">
      <div class="u-center-text u-margin-bottom-big">
        <h2 class="heading-secondary">
          Choose your Meme
        </h2>
      </div>
      <br><br><br>
      <div class="row">
        <div class="col-1-of-3">
          <div class="card" onclick="hover()">
            <div class="card__side card__side--front-1">
              <div class="card__title card__title--1">
                <h4 class="card__heading"></h4>
              </div>

              <div class="card__details">
                  <img style="width: 100%; " src="https://uploads-ssl.webflow.com/5ec6a20095cdf182f108f666/5f7c91808d6e37153030e743_Meme%2019.png">
              </div>
            </div>
            <div class="card__side card__side--back card__side--back-1">
              <div class="card__cta">
                <div class="card__price-box">
                  <p class="card__price-only"></p>
                  <p class="card__price-value">MATHA!</p>
                </div>
                <a href="#popup" class="btn btn--white">Select</a>
              </div>
            </div>
          </div>
        </div>

        <div class="col-1-of-3">
          <div class="card" onclick="hover()" >
            <div class="card__side card__side--front-2">
              <div class="card__title card__title--2">
              </div>

              <div class="card__details">
                <img style="width: 100%; " src="https://www.lifewire.com/thmb/K0oF6bk8jsXRJFUFma5pNo7xjyc=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/Goalfor2020FunnyMeme-04eadff55a17489a85453238481fe36e.jpg">
              </div>
            </div>
            <div class="card__side card__side--back card__side--back-2">
              <div class="card__cta">
                <div class="card__price-box">
                  <p class="card__price-only"></p>
                  <p class="card__price-value">saaaaaaaaaaaan andreas</p>
                </div>
                <a href="#popup" class="btn btn--white">Select</a>
              </div>
            </div>
          </div>
        </div>

        <div class="col-1-of-3">
          <div class="card" onclick="hover()" id="">
            <div class="card__side card__side--front-3">
              <div class="card__title card__title--3">

              </div>

              <div class="card__details">
                <img style="width: 100%; " src="https://indiabioscience.org/imager/articles/411714/Aniruddha_feature-image_4b32b63c5c28c858e051e9d1a2a717a1.png">
              </div>
            </div>
            <div class="card__side card__side--back card__side--back-3">
              <div class="card__cta">
                <div class="card__price-box">
                  <p class="card__price-only"></p>
                  <p class="card__price-value">Life is life's life life</p>
                </div>
                <a href="#popup" class="btn btn--white">Select</a>
              </div>
            </div>
          </div>
        </div>
      </div>

    </section>

    <script>
      function hover(){
        elements = document.getElementsByClassName("card");

      }
    </script>
  </body>
</html>
